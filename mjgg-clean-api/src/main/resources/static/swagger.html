<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Swagger UI - MJGG Clean API</title>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@4.18.3/swagger-ui.css" />
    <style>
        html { box-sizing: border-box; overflow: -moz-scrollbars-vertical; overflow-y: scroll; }
        *, *:before, *:after { box-sizing: inherit; }
        body { margin:0; background: #fafafa; }
    </style>
</head>
<body>
<div id="swagger-ui"></div>
<script src="https://unpkg.com/swagger-ui-dist@4.18.3/swagger-ui-bundle.js"></script>
<script src="https://unpkg.com/swagger-ui-dist@4.18.3/swagger-ui-standalone-preset.js"></script>
<script>
    const spec = {
        openapi: "3.0.1",
        info: {
            title: "MJGG Clean API",
            version: "1.0.0",
            description: "API para cadastro de veículos e cálculo de previsão de gastos com combustível"
        },
        servers: [
            { url: "http://localhost:8080/api" }
        ],
        paths: {
            "/veiculos": {
                get: {
                    summary: "Listar todos os veículos",
                    responses: {
                        "200": {
                            description: "Lista de veículos",
                            content: {
                                "application/json": {
                                    schema: {
                                        type: "array",
                                        items: {
                                            type: "object",
                                            properties: {
                                                id: { type: "integer" },
                                                nome: { type: "string" },
                                                marca: { type: "string" },
                                                modelo: { type: "string" },
                                                dataFabricacao: { type: "string", format: "date" },
                                                consumoCidade: { type: "number", format: "double" },
                                                consumoRodovia: { type: "number", format: "double" }
                                            }
                                        }
                                    }
                                }
                            }
                        }
                    }
                }
            },
            "/previsao": {
                post: {
                    summary: "Calcular previsão de gastos com combustível",
                    requestBody: {
                        required: true,
                        content: {
                            "application/json": {
                                schema: {
                                    type: "object",
                                    properties: {
                                        precoGasolina: { type: "number", format: "double" },
                                        kmCidade: { type: "number", format: "double" },
                                        kmRodovia: { type: "number", format: "double" }
                                    },
                                    required: ["precoGasolina","kmCidade","kmRodovia"]
                                }
                            }
                        }
                    },
                    responses: {
                        "200": {
                            description: "Lista ranqueada de veículos com gasto previsto",
                            content: {
                                "application/json": {
                                    schema: {
                                        type: "array",
                                        items: {
                                            type: "object",
                                            properties: {
                                                nome: { type: "string" },
                                                marca: { type: "string" },
                                                modelo: { type: "string" },
                                                ano: { type: "integer" },
                                                quantidadeCombustivel: { type: "number", format: "double" },
                                                valorTotalGasto: { type: "number", format: "double" }
                                            }
                                        }
                                    }
                                }
                            }
                        }
                    }
                }
            }
        }
    };

    window.ui = SwaggerUIBundle({
        spec: spec,
        dom_id: '#swagger-ui',
        presets: [
            SwaggerUIBundle.presets.apis,
            SwaggerUIStandalonePreset
        ],
        layout: "StandaloneLayout"
    });
</script>
</body>
</html>
